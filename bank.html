<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mb-5">
        <h1 class="text-5xl font-semibold text-center mt-6">Let's Collect some <span
                class="text-violet-600">Moooooney</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid  md:grid-cols-3 mx-auto gap-4 w-9/12 text-white">
                <div class="bg-fuchsia-400 rounded-lg  p-8">
                    <h3 class="text-2xl">Deposit</h3>
                    <h2 class="text-5xl font-semibold">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-600 rounded-lg p-8">
                    <h3 class="text-2xl ">Withdraw</h3>
                    <h2 class="text-5xl font-semibold">$<span id="withdraw-amount-now">00</span></h2>
                </div>
                <div class="bg-indigo-500 rounded-lg  p-8">
                    <h3 class="text-2xl ">Balance</h3>
                    <h2 class="text-5xl font-semibold">$<span id="balance-total">1235</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-16">
            <div class="grid  md:grid-cols-2 mx-auto gap-4 w-9/12 ">
                <div class="bg-sky-400 rounded-lg  p-8">
                    <h3 class="font-medium text-3xl mb-6 text-white">Please Deposit</h3>
                    <input class="block w-9/12 px-4 mb-3 py-2 rounded-md" placeholder="$ Amount you want to deposit"
                        type="number" name="" id="deposit-field">

                    <button id="btn-deposit"
                        class="bg-amber-600 px-6 py-2 rounded-lg mt-4 hover:bg-teal-500 text-white">Deposit</button>
                </div>

                <div class="bg-indigo-500 rounded-lg  p-8">
                    <h3 class="font-medium text-3xl mb-6 text-white">Please Withdraw</h3>
                    <input class="block w-9/12 px-4 mb-3 py-2 rounded-md" placeholder="$ Amount you want to withdraw"
                        type="number" name="" id="btn-withdraw-now">

                    <button id="btn-withdraw"
                        class="bg-amber-600 px-6 py-2 rounded-lg mt-4 hover:bg-teal-500 text-white">Withdraw</button>
                </div>
            </div>


            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
